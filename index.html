<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Countdown</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero pm-0 vh-100 d-flex flex-md-column align-items-center justify-content-center text-white">
        <h1 class="display-1 fw-bold m-lg-5">Eid-ul-Fitr Counter</h1>
        <div class="timebox d-flex flex-column flex-lg-row flex-md-column flex-sm-column gap-lg-5">
            <div class="time text-center flex-sm-column">
                <h2 id="Days" class="display-3 fw-semibold">00</h2>
                    <p>Days</p>
            </div>
            <div class="time text-center">
                <h2 id="Hours" class="display-3 fw-semibold">00</h2>
                    <p>Hours</p>
            </div>
            <div class="time text-center">
                <h2 id="Minutes" class="display-3 fw-semibold">00</h2>
                    <p>Minutes</p>
            </div>
            <div class="time text-center">
                <h2 id="Seconds" class="display-3 fw-semibold">00</h2>
                    <p>Seconds</p>
            </div>
        </div>
    </div>











    <script src="app.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
