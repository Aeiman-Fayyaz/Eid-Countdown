<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Countdown</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero pm-0 vh-100 d-flex align-items-center justify-content-center text-white">
        <h1>Eid Counter</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="days">Days</h2>
                    <p>00</p>
            </div>
            <div class="time">
                <h2 id="hours">Hours</h2>
                    <p>00</p>
            </div>
            <div class="time">
                <h2 id="minutes">Minutes</h2>
                    <p>00</p>
            </div>
            <div class="time">
                <h2 id="seconds">Seconds</h2>
                    <p>00</p>
            </div>
        </div>
    </div>











    <script src="app.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
